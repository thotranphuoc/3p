<!-- Loading -->
<div *ngIf="loading()" class="flex items-center justify-center py-6">
  <svg class="w-6 h-6 text-gray-400 animate-spin" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>
</div>

<!-- Empty State -->
<div *ngIf="!loading() && displaySubtasks().length === 0" class="text-center py-6 text-sm text-gray-500">
  No subtasks yet
</div>

<!-- Subtask Items -->
<div *ngIf="!loading() && displaySubtasks().length > 0" class="space-y-2">
  <div *ngFor="let subtask of displaySubtasks()"
    class="flex items-start gap-3 p-3 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-200 transition cursor-pointer group"
    (click)="editSubtask.emit(subtask)">
    
    <!-- Checkbox -->
    <input type="checkbox"
      [checked]="subtask.status === 'done'"
      (click)="$event.stopPropagation()"
      (change)="toggleSubtaskStatus(subtask)"
      class="w-4 h-4 mt-0.5 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500 cursor-pointer shrink-0">
    
    <!-- Content -->
    <div class="flex-1 min-w-0">
      <div class="flex items-start justify-between gap-2 mb-1">
        <h4 class="text-sm font-medium text-gray-900 group-hover:text-blue-600 transition"
          [class.line-through]="subtask.status === 'done'"
          [class.text-gray-500]="subtask.status === 'done'">
          {{ subtask.title }}
        </h4>
      </div>
      
      <!-- Meta Info -->
      <div class="flex items-center gap-3 text-xs text-gray-500">
        <span class="flex items-center gap-1">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Est: {{ formatTime(subtask.estimate_seconds) }}
        </span>
        <span class="flex items-center gap-1">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Actual: {{ formatTime(subtask.actual_seconds) }}
        </span>
        <span *ngIf="subtask.assignees && subtask.assignees.length > 0" class="flex items-center gap-1">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          {{ subtask.assignees.length }}
        </span>
      </div>
    </div>
    
    <!-- Timer Button -->
    <app-timer-button
      *ngIf="showTimer"
      [taskId]="taskId"
      [subtaskId]="subtask.id"
      [projectId]="projectId"
      (click)="$event.stopPropagation()"
      class="shrink-0">
    </app-timer-button>
  </div>
</div>
