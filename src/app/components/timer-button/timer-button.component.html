<button
  (click)="toggleTimer()"
  [disabled]="loading() || (isAnyTimerRunning && !isActive)"
  [title]="isActive ? 'Stop Timer' : 'Start Timer'"
  class="px-3 py-2 text-white rounded-lg font-semibold transition-all disabled:opacity-40 disabled:cursor-not-allowed flex items-center justify-center gap-2 shrink-0 shadow hover:shadow-md"
  [ngClass]="{
    'bg-green-600 hover:bg-green-700': !isActive,
    'bg-red-600 hover:bg-red-700': isActive
  }">
  
  <!-- Play Icon -->
  <svg *ngIf="!isActive && !loading()" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
    <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
  </svg>
  
  <!-- Stop Icon -->
  <svg *ngIf="isActive && !loading()" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd"/>
  </svg>
  
  <!-- Loading Spinner -->
  <svg *ngIf="loading()" class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>
  
  <span class="text-xs">{{ isActive ? 'Stop' : 'Start' }}</span>
</button>
